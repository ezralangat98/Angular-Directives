<!-- The ng-if directive creates or removes an HTML element based on the Boolean 
value returned from the specified expression.

The ng-readonly directive makes an HTML element read-only, based on the Boolean 
value returned from the specified expression.

The ng-disabled directive disables an HTML element, based on the Boolean value
returned from the specified expression. -->

<!DOCTYPE html>
<html>
<head>
    <script src="angular.min.js"></script>
    <style>
        div {
            width: 100%;
            height: 50px;
            display: block;
            margin: 15px 0 0 10px;
        }
    </style>
</head>
<body ng-app ng-init="checked=true" >
    Click Me: <input type="checkbox" ng-model="checked" /> <br />
    <div>
        New: <input ng-if="checked" type="text" />
    </div>
    <div>
        Read-only: <input ng-readonly="checked" type="text" 
        value="This is read-only." />
    </div>
    <div>
        Disabled: <input ng-disabled="checked" type="text" 
        value="This is disabled." />
    </div>
</body>
</html>s
